<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { width:75%; height: 100%; float:left; }
  #options { width: 25%; height: 100%; float: right;}
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
  var geocoder;
  var directionsDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map; 
  var firstMarker;
  var routePoints = []; // test points ["toronto, ont", "chicago, il", "winnipeg, mb", "Vancouver, BC", "Seattle, WA", "San Francisco, CA"];

  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer();
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(38, -97);
    var myOptions = {
      zoom: 4,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    google.maps.event.addListener(map, 'click', function(event) {
      mapZoom = map.getZoom();
      startLocation = event.latLng;
      placeMarker(event.latLng);
    });
    directionsDisplay.setMap(map);
  }

  function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }

  function placeMarker(latLng) {
    if(mapZoom == map.getZoom()){
      if(routePoints.length == 0){ 
        firstMarker = new google.maps.Marker({
          position: latLng,
          map: map
        });
      }
      routePoints.push(latLng);
      if (routePoints.length > 1){
	firstMarker.setMap(null);
        calcRoute();
      }
    }
  }
  function calcRoute() {
    var start = routePoints[0];  
    var end = routePoints[(routePoints.length - 1)]; 
    var waypts = [];
console.log("route points length", routePoints.length);
    for (var i = 1; i < (routePoints.length - 1); i++) {
       console.log(routePoints[i]); 
        waypts.push({
            location:routePoints[i],
            stopover:true});
    }

    var request = {
        origin: start,
        destination: end,
        waypoints: waypts,
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.WALKING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
	console.log("HERE", response);
        directionsDisplay.setDirections(response);
        reportRouteInfo(response.routes);
      }
    });
  }
  
  function removeLastPoint(){ 
    if (routePoints.length == 1){
      initialize();
    } else { 
      routePoints.pop();
      calcRoute();
    }
  }

  function reportRouteInfo(routes){ 
console.log("here");
    var totalDist = 0;
    var route = routes[0];
    for (var i = 0; i < route.legs.length; i++) {
      var routeSegment = i + 1;
      totalDist += route.legs[i].distance.value;
    }
    $("#routeInfo").text(totalDist);
  } 
  
  $(initialize)
</script>
</head>
<body>
  <div id="map_canvas"></div>
  <div id="options">
    <div id="routeInfo"></div>
    <input id="address" type="textbox" value="Columbia, MO">
    <input type="button" id="jump" value="Jump to address" onclick="codeAddress()">
    <input type="button" id="remove" value="Remove last point" onclick="removeLastPoint()">  
  </div>
</body>
</html>
